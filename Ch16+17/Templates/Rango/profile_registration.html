{% extends "rango/base.html" %}

{% block title %}Register with Rango{% endblock %}

{% block body_block %}
<div class="hero-unit">
    <h1>Register with Rango</h1>
    <br/>

    <div class="container">
       <form id="user_form" method="post" action="/rango/profile/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 element. Each element appears on a new line, and everything looks neater. -->
            
            {{ profile_form.as_p }}

            <!-- Provide a button to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        
    </div>
</div>
{% endblock %}
